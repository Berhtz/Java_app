<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Sign Up - CodeJava</title>
</head>
<body>

    <div th:replace="fragments/menu :: navbar"></div>

    <div class="container text-center">
        <div>
            <h1>Create App Page</h1>
        </div>
        <form th:action="@{/create_app}" th:object="${app}"
            method="post" style="max-width: 600px; margin: 0 auto;">
        <div class="m-3">
            <div class="form-group row">
                <label class="col-4 col-form-label">Название приложения: </label>
                <div class="col-8">
                    <input type="text" th:field="*{appName}" class="form-control" required />
                </div>
            </div>

             
            <!-- <div class="form-group row">
                <label class="col-4 col-form-label">Username(email): </label>
                <div class="col-8">
                    <input type="text" th:field="*{userEmail}" class="form-control" required/>
                </div>
            </div> -->
             
            <div>
                <button type="submit" class="btn btn-primary">Create</button>
            </div>
        </div>
        </form>
    </div>
</body>
</html>
