<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>List Users</title>
</head>

<body>

    <div th:replace="fragments/menu :: navbar"></div>

    <div class="container text-center">
        <div>
            <h1>List of Apps</h1>
        </div>

        <div>
            <table class="table table-striped table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th>App Name</th>
                        <th>Username</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="app: ${listApps}">
                        <td th:text="${app.appName}">App Name</td>
                        <td th:text="${app.userEmail}">Username</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <a href="/create_app">Create another app</a>
    </div>
</body>

</html>
